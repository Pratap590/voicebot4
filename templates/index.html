<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Voice Assistant</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
    <link href="/static/styles.css" rel="stylesheet">
</head>
<body>
    <div class="app-container">
        <!-- Header without mode dropdown -->
        <header class="app-header">
            <h2>AI Voice Assistant</h2>
            <button id="sound-toggle" class="sound-toggle">
                <i class="ri-volume-up-line"></i>
            </button>
        </header>
        
        <!-- Unified mode indicator and clear button -->
        <div class="mode-indicator">
            <i class="ri-robot-line" id="mode-icon"></i>
            <span class="mode-indicator-text" id="mode-text">Smart Assistant</span>
            <button id="clear-chat" class="clear-button">Clear Chat</button>
        </div>

        <!-- Chat area -->
        <div class="chat-container">
            <div class="messages-container" id="messages">
                <!-- Messages will appear here -->
                <div class="message bot-message">
                    Hello! I'm your AI Voice Assistant. I can help with appointment scheduling and answer general knowledge questions. How can I help you today?
                </div>
            </div>
            
            <!-- Input area -->
            <div class="input-container">
                <input type="text" id="message-input" placeholder="Type your message..." autocomplete="off">
                <div class="input-buttons">
                    <button id="mic-button" class="action-button mic-button" title="Voice Input (Click to start/stop)">
                        <i class="ri-mic-line"></i>
                    </button>
                    <button id="send-button" class="action-button send-button" title="Send Message">
                        <i class="ri-send-plane-fill"></i>
                    </button>
                </div>
            </div>
            
            <!-- Voice recording instructions -->
            <div class="voice-instructions">
                <p>
                    <i class="ri-information-line"></i> 
                    Click the microphone button once to start recording, click again to stop and get a response.
                </p>
            </div>
        </div>
    </div>
    
    <script src="/static/app.js"></script>
</body>
</html>
